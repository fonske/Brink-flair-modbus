substitutions:
  name: brink
  friendly_name: Brink
  device_description: "Esphome component for Brink Flair with modbus"
  timezone: "Europe/Amsterdam"

# In order to use other language or a different ESP chip, fix include file name below:
# Currently supported languages are en, nl. 
# ESP32 is a mh-et-live or wemos d32 mini, esp8266 is a wemos d1 mini, esp32s3 is a lilygo ESP32S3-T7
# BE CAREFULL not to upload the wrong code to the wrong chip. This could brick your ESP chip.
packages:
  remote_package:
    url: https://github.com/fonske/Brink-flair-modbus
    ref: main
    files: 
      - esphome/.brink-labels-en.yaml
      # - esphome/.brink-labels-nl.yaml
      - esphome/board-esp32.yaml
      # - esphome/board-esp32S3.yaml
      # - esphome/board-esp8266.yaml
      # - esphome/sensor-scd41-i2c-dfrobot.yaml
      # - esphome/sensor-scd41-i2c-m5stack.yaml
      # - esphome/sensor-enviii-i2c-m5stack.yaml
      # - esphome/sensor-dht22.yaml

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  on_boot:
    priority: 200
    then:
      - script.execute: on_boot

# Enable Home Assistant API
api:

# Enable OTA updates  
ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ## Enable fallback hotspot (captive portal) in case wifi connection fails

# Sync time
time:
  - platform: sntp
    id: brink_sntp_time
    timezone: ${timezone}
    on_time_sync:
      then:
        - logger.log: "Synchronized sntp clock"

script:
###  On reboot or powerloss of the esp, set the command to Modbus Step instead of Device LCD which is the default.
  - id: on_boot
    then:
      - lambda: |-
          auto new_value = 1;

          esphome::modbus_controller::ModbusController *controller = id(${name});
          auto set_value_cmd = esphome::modbus_controller::ModbusCommandItem::create_write_single_command(
            controller, 8000, new_value);

          delay(20) ;
          controller->queue_command(set_value_cmd);
          ESP_LOGI("ModbusLambda", "Brink Modbus Step set");

###  Settings Brink Flair (no need to change normally)
###  menu 14-Communication: TypeBus=Modbus, Slave Address=20, Baudrate=19200, Parity=Even

uart:
  id: mod_bus
  baud_rate: 19200
  stop_bits: 1
  parity: even

modbus:
  id: modbus_brink
  send_wait_time: 200ms

modbus_controller:
  - id: ${name}
    ## Brink Modbus slaveaddress 20
    address: 20 
    command_throttle: 200ms
    setup_priority: -10
    update_interval: 10s

sensor:
  - id: brink_temp_to_inside
    name: ${brink_temp_to_inside}
    platform: modbus_controller
    modbus_controller_id: ${name}
    address: 4036
    unit_of_measurement: "°C"
    register_type: read
    value_type: S_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.1

  - id: brink_humidity_to_inside
    name: ${brink_humidity_to_inside}
    icon: "mdi:water-percent"
    platform: modbus_controller
    modbus_controller_id: ${name}
    register_type: read
    address: 4037
    unit_of_measurement: "%"
    value_type: U_WORD  
    accuracy_decimals: 0

  - id: brink_dewpoint_to_inside
    name: ${brink_dewpoint_to_inside}
    platform: template
    lambda: |-
        return (243.5*(log(id(brink_humidity_to_inside).state/100)+((17.67*id(brink_temp_to_inside).state)/
        (243.5+id(brink_temp_to_inside).state)))/(17.67-log(id(brink_humidity_to_inside).state/100)-
        ((17.67*id(brink_temp_to_inside).state)/(243.5+id(brink_temp_to_inside).state))));
    unit_of_measurement: °C
    update_interval: 15s
    icon: 'mdi:thermometer-water'

